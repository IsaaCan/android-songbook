apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    // version incrementer
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        int vMajor = versionProps['VERSION_MAJOR'].toInteger()
        int vMinor = versionProps['VERSION_MINOR'].toInteger()
        int vPatch = versionProps['VERSION_PATCH'].toInteger() + 1
        int vCode = versionProps['VERSION_CODE'].toInteger() + 1
        versionProps['VERSION_PATCH'] = vPatch.toString()
        versionProps['VERSION_CODE'] = vCode.toString()
        String vName = vMajor.toString() + "." + vMinor.toString() + "." + vPatch.toString()
        versionProps['VERSION_NAME'] = vName
        versionProps.store(versionPropsFile.newWriter(), null)

        defaultConfig {
            applicationId "igrek.songbook"
            minSdkVersion 16
            targetSdkVersion 27
            versionCode vCode
            versionName vName
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // DAGGER 2
    implementation 'com.google.dagger:dagger:2.10'
    annotationProcessor "com.google.dagger:dagger-compiler:2.10"
    
    testImplementation 'org.testng:testng:6.9.6'
    implementation 'com.google.guava:guava:16.0.1'
    testImplementation 'org.mockito:mockito-core:1.9.5'
}
